<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <title>Worttest</title>
    <link rel="stylesheet" href="./css/worttest.css">
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="window.location.href='index.html'">Zurück zur Startseite</button>
      <div class="score-group-container">
        <div class="score">Punktzahl: <span id="score">0</span></div>
        <div class="group-index">Gruppe: <span id="group-index">3</span></div>
      </div>
      <div class="timer">Verbleibende Zeit: <span id="timer">840</span> Sekunden</div>
      <div class="columns">
        <div class="column" id="german-column"></div>
        <div class="column" id="persian-column"></div>
      </div>
    </div>
    <div class="popup" id="result-popup">
      <h2>Ergebnis</h2>
      <p>مجموع امتیازات: <span id="total-score"></span></p>
      <p>امتیازات کسب‌شده: <span id="earned-score"></span></p>
      <button onclick="restartGame()">Neustart</button>
      <button onclick="window.location.href='index.html'">Zurück zur Startseite</button>
    </div>

    <script src="./js/worttest.js"></script>
</body>
  </body>
</html>
