<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <title>Vocabulary List</title>
    <style>
        body {
            background-color: #1a252f;
            color: #f1c40f;
            font-family: 'Vazir', Arial, sans-serif; /* تغییر فونت */
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

         h1 {
            text-align: center;
            color: #5b87b8;
            font-size: 2em;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative; /* نگه داشتن برای sticky headers */
        }
        .accordion {
            margin-bottom: 20px;
        }
       .accordion-header {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            color: #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 7px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
       /* غیرفعال کردن hover در موبایل */
        @media (hover: hover) and (pointer: fine) {
            .accordion-header:hover {
                background-color: #34495e;
            }
            .item-bottom button.play-btn:hover {
                background-color: #f39c12;
            }
            .item-bottom button.delete-btn:hover {
                background-color: #c0392b;
            }

        }
        
        .accordion-content {
        display: none;
        padding: 10px;
        background-color: #2c3e50;
        border-radius: 6px 6px 10px 10px;
        max-height: calc(100vh - 150px); /* تنظیم ارتفاع برای محتوا */
        overflow-y: auto; /* فعال کردن اسکرول عمودی */
        /* استایل‌دهی به اسکرول‌بار */
        scrollbar-width: thin; /* عرض اسکرول‌بار در فایرفاکس */
        scrollbar-color: #00ff88 #34495e; /* رنگ اسکرول‌بار */
       }
    
    /* استایل‌دهی به اسکرول‌بار در مرورگرهای مبتنی بر Webkit (کروم، سافاری) */
       .accordion-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .accordion-content::-webkit-scrollbar-track {
            background: #34495e;
            border-radius: 10px;
        }
        
        .accordion-content::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 10px;
        }
        
        .accordion-content::-webkit-scrollbar-thumb:hover {
            background: #00cc6e;
        }
        .accordion-content.active {
            display: block;
        }
        .item {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .item-top {
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            text-align: right;
        }
        .item-top .filename {
            font-size: 1.1em;
            font-weight: bold;
            color: #03152f;
            margin-bottom: 10px;
        }
        .item-top .translate {
            font-size: 1.2em;
            color: #ecf0f1;
        }
        .item-bottom {
            margin-top: 20px;
            text-align: left;
            direction: ltr;
        }
       .item-bottom .sound {
            font-size: 1.2em;
            color: #9bff94;
            filter: blur(5px); /* افزودن افکت محو */
            transition: filter 0.3s ease; /* انیمیشن برای تغییر نرم */
            cursor: pointer; /* تغییر نشانگر ماوس به حالت کلیک‌پذیر */
        }
        .item-bottom .sound.revealed {
            filter: none; /* حذف افکت محو هنگام نمایش */
        }
        .item-bottom .sentence {
            font-style: italic;
            color: #3498db;
        }
        .item-bottom audio {
            margin-top: 10px;
        }
        .item-bottom button.play-btn {
            background-color: #c9a204;
            color: #2c3e50;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 0.90em;
        }

        .item-bottom button.delete-btn {
            background-color: #cc594e;
            color: #ecf0f1;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 0.90em;
        }


        .item-bottom .input-text {
            margin-top: 10px;
            padding: 5px;
            font-size: 1em;
            width: 98%;
            border-radius: 5px;
            border: none;
            display: none;
            background-color: #aed2f5;
        }
        .item-bottom .input-text.correct {
            background-color: #2ecc71;
            color: #fff;
        }

        .accordion-header .toggle-textbox-btn {
            background-color: #00ff88; /* سبز نئونی */
            color: #1a252f; /* رنگ متن تیره برای کنتراست */
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

          .accordion-header .toggle-textbox-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        @media (hover: hover) and (pointer: fine) {
            .accordion-header .toggle-textbox-btn:hover:not(:disabled) {
                background-color: #00cc6e;
            }
        }
        
       
        @media (max-width: 600px) {
            .accordion-header .toggle-textbox-btn {
                font-size: 0.7em; /* کاهش اندازه فونت برای موبایل */
                padding: 3px 6px; /* کاهش پدینگ برای دکمه کوچکتر */
                min-width: 50px; /* عرض حداقل برای جای دادن "Text ein" و "Text aus" */
                text-align: center; /* مرکز کردن متن */
            }
        }
                
        @media (max-width: 600px) {
            .item-top {
                flex-direction: column;
                align-items: flex-end;
            }
            .item-bottom {
                width: 100%;
                text-align: left;
                direction: ltr;
            }
            .item-bottom button {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>یادگیری 1731 واژه سطح A1</h1>
    <div class="container">
        <!-- Accordion groups will be dynamically added here -->
    </div>

    <script>
        const container = document.querySelector('.container');

        function createItem(item) {
            const isSentence = /[.!?]$/.test(item.Sound_de);
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');
            itemDiv.innerHTML = `
                <div class="item-top">
                    <div class="filename">${item.Filename}</div>
                    <div class="translate">${item.translate_fa}</div>
                </div>
                <div class="item-bottom">
                    <div class="sound ${isSentence ? 'sentence' : ''}">${item.Sound_de}</div>
                    <input type="text" class="input-text" placeholder="Testen Sie Ihr Schreiben.">
                    <audio src="audio/${item.file}" preload="none"></audio>
                    <button class="play-btn">Play Sound</button>
                    <button class="delete-btn">Delete</button>
                </div>
            `;

            // Add event listener for play button
            const playButton = itemDiv.querySelector('.play-btn');
            const audio = itemDiv.querySelector('audio');
            playButton.addEventListener('click', () => {
                audio.play();
            });

            // Add event listener for delete button
            const deleteButton = itemDiv.querySelector('.delete-btn');
            deleteButton.addEventListener('click', () => {
                itemDiv.remove();
            });

            // Add event listener for revealing sound text
            const soundText = itemDiv.querySelector('.sound');
            soundText.addEventListener('click', () => {
                soundText.classList.toggle('revealed');
            });

            // Add event listener for input text
            const inputText = itemDiv.querySelector('.input-text');
            inputText.addEventListener('input', () => {
                if (inputText.value.trim() === item.Sound_de) {
                    inputText.classList.add('correct');
                } else {
                    inputText.classList.remove('correct');
                }
            });

            return itemDiv;
        }

        function renderItems(items) {
            container.innerHTML = '';
            const groupSize = 100;
            const groups = Math.ceil(items.length / groupSize);

            for (let i = 0; i < groups; i++) {
                const start = i * groupSize;
                const end = Math.min(start + groupSize, items.length);

                const accordionDiv = document.createElement('div');
                accordionDiv.classList.add('accordion');

                const accordionHeader = document.createElement('div');
                accordionHeader.classList.add('accordion-header');
                accordionHeader.innerHTML = `گروه ${i + 1} (${start + 1} - ${end}) 
                                <button class="toggle-textbox-btn" disabled>Text ein</button>`;

                const accordionContent = document.createElement('div');
                accordionContent.classList.add('accordion-content');
                accordionContent.dataset.groupIndex = i; // Store group index for reference

                accordionDiv.appendChild(accordionHeader);
                accordionDiv.appendChild(accordionContent);
                container.appendChild(accordionDiv);

                accordionHeader.addEventListener('click', (e) => {
                    if (e.target.classList.contains('toggle-textbox-btn') || e.target.closest('.toggle-textbox-btn')) {
                        return;
                    }
                    const isActive = accordionContent.classList.contains('active');

                    // Close all other accordions
                    document.querySelectorAll('.accordion-content').forEach(content => {
                        if (content !== accordionContent && content.classList.contains('active')) {
                            content.classList.remove('active');
                            content.innerHTML = ''; // Clear content of other accordions
                            const otherHeader = content.previousElementSibling;
                            const otherToggleButton = otherHeader.querySelector('.toggle-textbox-btn');
                            otherToggleButton.disabled = true; // Disable button for closed accordions
                            otherToggleButton.textContent = 'Text ein'; // Reset button text
                        }
                    });
                    
                    // Toggle the clicked accordion
                    accordionContent.classList.toggle('active');
                    const toggleTextboxButton = accordionHeader.querySelector('.toggle-textbox-btn');
                    toggleTextboxButton.disabled = !accordionContent.classList.contains('active'); // Enable/disable button based on accordion state

                    if (isActive) {
                        // Clear content when closing
                        accordionContent.innerHTML = '';
                        toggleTextboxButton.textContent = 'Text ein';
                    } else {
                        // Create items when opening
                        const groupIndex = parseInt(accordionContent.dataset.groupIndex);
                        const groupStart = groupIndex * groupSize;
                        const groupEnd = Math.min(groupStart + groupSize, items.length);
                        const currentGroupItems = items.slice(groupStart, groupEnd);
                      

                        currentGroupItems.forEach(item => {
                            const itemDiv = createItem(item);
                            accordionContent.appendChild(itemDiv);
                        });
                    }
                });

                const toggleTextboxButton = accordionHeader.querySelector('.toggle-textbox-btn');
                toggleTextboxButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const textboxes = accordionContent.querySelectorAll('.input-text');
                    const isHidden = textboxes[0]?.style.display === 'none' || textboxes[0]?.style.display === '';
                    textboxes.forEach(textbox => {
                        textbox.style.display = isHidden ? 'block' : 'none';
                    });
                    toggleTextboxButton.textContent = isHidden ? 'Text aus' : 'Text ein';
                });
            }
        }

        // Fetch data from json-worter.json
        fetch('json-worter.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load JSON file');
                }
                return response.json();
            })
            .then(data => {
                renderItems(data);
            })
            .catch(error => {
                container.innerHTML = `<div class="error">خطا در بارگذاری فایل JSON: ${error.message}</div>`;
            });
    </script>
</body>
</html>
