<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <title>Worttest</title>
    <style>
      body {
        background-color: #2c3e50;
        color: #f4d03f;
        font-family: 'Vazir', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        max-width: 800px;
        width: 100%;
        padding: 10px;
        background-color: #1a2b44;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .score {
        font-size: 1.2em;
        margin-bottom: 5px;
        text-align: center;
      }
      .timer {
        font-size: 1.2em;
        margin-bottom: 10px;
        text-align: center;
      }
      .back-button {
        background-color: #cca509;
        color: #2c3e50;
        border: none;
        padding: 2px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
        font-size: 0.8em;
      }
      .back-button:hover {
        background-color: #d4b32f;
      }
      .columns {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }
      .column {
        width: 45%;
        padding: 10px;
        background-color: #34495e;
        border-radius: 8px;
        max-height: 60vh;
        overflow-y: auto;
      }
      .column::-webkit-scrollbar {
        width: 4px;
      }
      .column::-webkit-scrollbar-track {
        background: #1a2b44;
        border-radius: 2px;
      }
      .column::-webkit-scrollbar-thumb {
        background: #f4d03f;
        border-radius: 2px;
      }
      .column::-webkit-scrollbar-thumb:hover {
        background: #d4b32f;
      }
      .item {
        padding: 10px;
        margin: 5px 0;
        background-color: #5a7792;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        user-select: none;
        color:#000f2f;
      }
      .item:hover {
        background-color: #f4d03f;
        color: #2c3e50;
      }
      .item.selected {
        background-color: #d4b32f;
        color: #1a2b44;
      }
      .item.correct {
        background-color: #27ae60;
        color: #fff;
      }
      .item.wrong {
        background-color: #c0392b;
        color: #fff;
      }
      .german {
        direction: ltr;
        text-align: left;
      }
      .persian {
        direction: rtl;
        text-align: right;
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        text-align: center;
        color: #f4d03f;
      }
      .popup button {
        background-color: #f4d03f;
        color: #2c3e50;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      .popup button:hover {
        background-color: #d4b32f;
      }
      @media (max-width: 600px) {
        .columns {
          flex-direction: column;
          gap: 10px;
        }
        .column {
          width: 96%;
          max-height: 40vh;
          overflow-y: auto;
        }
        .column::-webkit-scrollbar {
          width: 4px;
        }
        .column::-webkit-scrollbar-track {
          background: #1a2b44;
          border-radius: 2px;
        }
        .column::-webkit-scrollbar-thumb {
          background: #f4d03f;
          border-radius: 2px;
        }
        .column::-webkit-scrollbar-thumb:hover {
          background: #d4b32f;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="window.location.href='index.html'">Zurück zur Startseite</button>
      <div class="score">Punktzahl: <span id="score">0</span></div>
      <div class="timer">Verbleibende Zeit: <span id="timer">180</span> Sekunden</div>
      <div class="columns">
        <div class="column" id="german-column"></div>
        <div class="column" id="persian-column"></div>
      </div>
    </div>
    <div class="popup" id="result-popup">
      <h2>Ergebnis</h2>
      <p>مجموع امتیازات: <span id="total-score"></span></p>
      <p>امتیازات کسب‌شده: <span id="earned-score"></span></p>
      <button onclick="restartGame()">Neustart</button>
      <button onclick="window.location.href='index.html'">Zurück zur Startseite</button>
    </div>

    <script>
      // خواندن داده‌ها از localStorage
      const data = JSON.parse(localStorage.getItem("testGroupData")) || [];

      let score = 0;
      let selectedGerman = null;
      let selectedPersian = null;
      let matchedPairs = 0;
      let lockSelection = false;
      let timeLeft = 180; // 180 seconds timer
      let timerInterval = null;

      const germanColumn = document.getElementById('german-column');
      const persianColumn = document.getElementById('persian-column');
      const scoreDisplay = document.getElementById('score');
      const timerDisplay = document.getElementById('timer');
      const popup = document.getElementById('result-popup');
      const totalScoreDisplay = document.getElementById('total-score');
      const earnedScoreDisplay = document.getElementById('earned-score');

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function loadPageItems() {
        germanColumn.innerHTML = '';
        persianColumn.innerHTML = '';
        const shuffledGerman = shuffle([...data]);
        const shuffledPersian = shuffle([...data]);

        shuffledGerman.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item german';
          div.textContent = item.Sound_de;
          div.dataset.filename = item.Filename;
          div.addEventListener('click', () => selectItem(div, 'german'));
          germanColumn.appendChild(div);
        });

        shuffledPersian.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item persian';
          div.textContent = item.translate_fa;
          div.dataset.filename = item.Filename;
          div.addEventListener('click', () => selectItem(div, 'persian'));
          persianColumn.appendChild(div);
        });
      }

      function selectItem(element, type) {
        if (lockSelection || element.classList.contains('correct')) return;

        element.classList.add('selected');
        if (type === 'german') {
          if (selectedGerman) selectedGerman.classList.remove('selected');
          selectedGerman = element;
        } else {
          if (selectedPersian) selectedPersian.classList.remove('selected');
          selectedPersian = element;
        }

        if (selectedGerman && selectedPersian) {
          checkMatch();
        }
      }

      function checkMatch() {
        lockSelection = true;
        if (selectedGerman.dataset.filename === selectedPersian.dataset.filename) {
          selectedGerman.classList.add('correct');
          selectedPersian.classList.add('correct');
          score++;
          matchedPairs++;
          scoreDisplay.textContent = score;
          const audio = new Audio(`audio/${selectedGerman.dataset.filename}_de.mp3`);
          audio.play();
          selectedGerman = null;
          selectedPersian = null;
          lockSelection = false;
          if (matchedPairs === data.length) {
            clearInterval(timerInterval); // Stop timer when all pairs are matched
            showResult();
          }
        } else {
          selectedGerman.classList.add('wrong');
          selectedPersian.classList.add('wrong');
          score--;
          scoreDisplay.textContent = score;
          const audio = new Audio('audio/falsch.mp3');
          audio.play();
          setTimeout(() => {
            if (selectedGerman) selectedGerman.classList.remove('wrong');
            if (selectedPersian) selectedPersian.classList.remove('wrong');
            if (selectedGerman) selectedGerman.classList.remove('selected');
            if (selectedPersian) selectedPersian.classList.remove('selected');
            selectedGerman = null;
            selectedPersian = null;
            lockSelection = false;
          }, 1000);
        }
      }

      function showResult() {
        totalScoreDisplay.textContent = data.length;
        earnedScoreDisplay.textContent = score;
        popup.style.display = 'block';
        clearInterval(timerInterval); // Ensure timer stops when showing result
      }

      function restartGame() {
        score = 0;
        matchedPairs = 0;
        timeLeft = 180; // Reset timer
        scoreDisplay.textContent = score;
        timerDisplay.textContent = timeLeft;
        popup.style.display = 'none';
        loadPageItems();
        startTimer(); // Restart timer
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            showResult(); // Show result when time is up
          }
        }, 1000);
      }

      // Start the timer when the page loads
      startTimer();
      loadPageItems();
    </script>
  </body>
</html>
